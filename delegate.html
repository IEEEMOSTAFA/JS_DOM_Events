<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Delegate</title>
</head>
<body>
    <h1>Explore Event Delegate</h1>
    <section>
        <!-- ul#list-container>li.item*6 -->
        <ul id="list-container">
            <li class="item">Lorem, ipsum dolor.</li>
            <li class="item">Nam, quisquam ratione!</li>
            <li class="item">Dolores, blanditiis sed.</li>
            <li class="item">Saepe, sit quam?</li>
            <li class="item">Voluptas, voluptates culpa.</li>
            <li class="item">Aliquam, ut optio!</li>
        </ul>
    </section>
    <script>
        const items = document.getElementsByClassName('item');
        for(const item of items){
            item.addEventListener('click',function(event){
                event.target.parentNode.removeChild(event.target);
            })
        }
    </script>
    
</body>
</html>
