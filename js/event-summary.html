<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS DOM Summary</title>
</head>
<body>
    <h1>Final DOM Event Handeleers</h1>
    <h3 id="handler-status">Default Text</h3>
    <button onclick="handleOnClick()">Handl Event By Add Onclick Function</button>
    <button id="event-listener">handle event by addEventListener</button>
    <script>
        function handleOnClick(){
            const handlerStatus = document.getElementById('handler-status')
            handlerStatus.innerText = 'Handled by function attached on click attribute'
        }
        // option : 02
        
    </script>
    
</body>
</html>
